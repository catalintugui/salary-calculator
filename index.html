<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Salariu</title>
</head>
<body>
    <div class="container">
        <h3>Calculeaza salariul</h3>
        <div class="salary-type">
            <input id="brut" type="radio" name="salariu" checked> Salariu Brut</input>
            <input id= "net" type="radio" name="salariu"> Salariu Net</input>
        </div>
        <input id="userinput" type="number" placeholder="Introduceti salariul">
        <label>Impozit  <input id="impozit" type="checkbox" checked></label> 
<div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Angajati
    </button>
    <div class="dropdown-menu" placeholder="Angajati">
      <a class="dropdown-item" href="#">Action</a>
    </div>
  </div>
        <button id="enter" class="btn btn-primary" type="button">Calculeaza</button> 
        <div class="table-responsive">
        <table class="table">
            <thead>
            </thead>
            <tbody id="tabledata">
            </tbody>
          </table>
        </div>
    </div>
    <!--SCRIPT-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
